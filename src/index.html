<html>
<head>
  <meta charset = "utf-8">
  <meta name="author" content="Eduardo Lemos">
  <title>Quotes</title>
  <!-- stylesheets -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!--body start-->
  <body>
    <div class="container">
      <div class="row text-center">
        <h1>A random "quote" machine.</h1>
      </div>

      <div class="row text-center">
      <div class="well col-xs-12">
        <h3 class="quote-text">CLICK the button below...</h3>
        <h4 class="author-text"></h4>
      </div>

          <!-- buttons -->
          <div class="col-xs-12 row text-center">
            <button type="button" class="btn" id="getQuote">New Quote</button>
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
            <button type="button" class="btn">Tweet it!</button>
          </a>
          </div>
        </div>

      <footer>
        <p>Designed and developed by Eduardo Lemos &copy; 2017</p>
      </footer>
    </div>

    <script src="./js/quotes.js"></script>
  </body>
</html>
